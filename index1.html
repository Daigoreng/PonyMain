<script>
  //ページリロードと同時に右の表にデータが入ってくる
  window.addEventListener('DOMContentLoaded', function() {
    $.ajax({
      url: 'arrive_data.php',
      type: 'get',
      datatype: 'json',
      data: {},
      timeout: 5000
    }).done(function(data) {
      console.log(data);
      var info = JSON.parse(data);
      for (var i in info) {
        var title = info[i].blog_title;
        var trace_info_time = info[i].trace_info_time;
        var url = info[i].url;
        $("button." + i + "_title").append(title);
        $("td#" + i + "_time").append(trace_info_time);
        var trace_info_time_parse = trace_info_time.replace(/[0-9]{2}:[0-9]{2}:[0-9]{2}/g, '');
        $("button#list" + i + "-bt-start").attr('data-url', url);
        $("button#list" + i + "-bt-start").attr('data-start_date', trace_info_time_parse);
        $("button#list" + i + "-bt-start").attr('data-end_date', trace_info_time);
        console.log(i);
        console.log(trace_info_time);
      }

    }).fail(function() {
      alert("失敗");
    });

  });

</script>
